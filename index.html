<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="css/reset.css">
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <title>Book Lover</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg auth-nav d-flex justify-content-between">
    <a class="navbar-logo" href="#">LOGO</a>
    <div class="title">Book Lover</div>
    <div class="float-left">
      <button class="btn btn-success login-btn"> Log in</button>
      <button class="btn btn-success ml-5 register-btn"> Register Now</button>
    </div>
  </nav>
  <div class="authentication">
    <h1 class="auth-title">Sign up</h1>
    <div>
      <form class="signup-form">
        <div class="input-field">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Enter your Name" required />
        </div>
        <div class="input-field">
          <i class="fa fa-phone"></i>
          <input type="number" placeholder="Phone number" value="" required />
        </div>
        <div class="input-field">
          <i class="fa fa-envelope-open"></i>
          <input type="email" placeholder="Enter Email" required />
        </div>
        <div class="input-field">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="Password" value="" required />
        </div>
        <div class="input-field">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="Confirm Password" required />
        </div>
        <button type="button" class="signup-button">Sign Up</button>
      </form>
    </div>
    <div>
      <form class="signin-form">
        <div class="input-field">
          <i class="fa fa-envelope-open"></i>
          <input type="email" placeholder="Enter Email" required />
        </div>
        <div class="input-field">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="Password" value="" required />
        </div>
        <button type="button" class="signup-button">Sign Up</button>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
